<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>4-dars</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img class="card-img" src="./Images/costyum.png" alt="Costyum img" width="250" height="250">
            <h2 class="card-title">PERSONAL</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-bold">1 </span>DOMAIN
                </li>
                <li class="card-item">
                    <span class="card-bold ">500 </span>DISK SPACE
                </li>
                <li class="card-item">
                    <span class="card-bold ">E-MAIL </span>SUPPORT
                </li>
            </ul>
            <strong class="card-price">$0.00</strong>
        </div>
        <div class="card">
            <img class="card-img" src="./Images/costyum.png" alt="Costyum img" width="250" height="250">
            <h2 class="card-title color-yellow">TEAM</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-bold">5 </span>DOMAIN
                </li>
                <li class="card-item">
                    <span class="card-bold ">1000 </span>DISK SPACE
                </li>
                <li class="card-item">
                    <span class="card-bold ">MON-FRI </span>SUPPORT
                </li>
            </ul>
            <strong class="card-price color-yellow">$9.99</strong>
        </div>
        <div class="card">
            <img class="card-img" src="./Images/costyum.png" alt="Costyum img" width="250" height="250">
            <h2 class="card-title color-pink">CORPORATE</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-bold">20 </span>DOMAIN
                </li>
                <li class="card-item">
                    <span class="card-bold ">UNLIMITED </span>DISK SPACE
                </li>
                <li class="card-item">
                    <span class="card-bold ">24/7 </span>SUPPORT
                </li>
            </ul>
            <strong class="card-price color-pink">$399.9</strong>
        </div>
    </div>
</body>
</html>
